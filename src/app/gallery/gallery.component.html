<h2>
    {{ title }}
</h2>

<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='Matsumoto'">Matsumoto</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='Nagano Prefecture'">Nagano Prefecture</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='Trips Outside Nagano'">Trips Outside Nagano</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='Kamikouchi'">Kamikouchi</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='JSA'">JSA</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
            <a [routerLink] ="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
